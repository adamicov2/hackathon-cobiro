<app-todo-list-item
  *ngFor="let todo of todos$ | async; trackBy: trackById"
  [todo]="todo"
  (toggleClicked)="onToggleClick($event)"
  (deleteClicked)="onDeleteClicked($event)"
>
</app-todo-list-item>


<ng-template #deleteTemplate>
  <button class="btn btn-danger" bsModal> Yes </button>
  <button class="btn ms-2" bsModal> No </button>
</ng-template>
